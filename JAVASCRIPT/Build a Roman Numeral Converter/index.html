<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roman Numeral Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🏛 Roman Numeral Converter</h1>
    <p>Enter a number between <strong>1</strong> and <strong>3999</strong>:</p>

    <input id="number" type="number" placeholder="Enter number..." />
    <button id="convert-btn">Convert</button>

    <div id="output"></div>

    <p class="tip">
      🧠 Roman numerals were used in the Roman Empire for counting. Examples:
      9 = IX, 16 = XVI, 3999 = MMMCMXCIX.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
